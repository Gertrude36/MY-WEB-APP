apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-nodejs-app
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ .Release.Name }}-nodejs-app
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
      nodePort: {{ .Values.service.nodePort }}
      protocol: TCP
      name: http



